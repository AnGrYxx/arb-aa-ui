<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ostable Arbitrage AAs</title>
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha256-Md8eaeo67OiouuXAi8t/Xpd8t2+IaJezATVTWbZqSOw="
        crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css?v2">
</head>

<body>
    <div class="container pt-3">
        <div class="col-12 text-center">
            <h1>Arbitrage AAs for Obyte bonded stablecoins</h1>
        </div>
    </div>
    <div class="container pt-1">
        <div class="row justify-content-md-center text-center">
            <div class="col col-lg-3">
                Select arbitrage AA:
                <select class="form-control mt-2" id="arb">
                    <optgroup label="T1/reserve arbitrage AAs">
                        <option value="PVL22DMGM57FOYKJRPKMQBFM2BUSJLDU,GRD" selected="selected" rel="GRDARB">US dollar (GRD-GBYTE)</option>
                        <option value="Y3NP6UMNFMA6DU2DGPJN4HB65KHKVAKR,GRB" rel="GRBARB">Bitcoin (GRB-GBYTE)</option>
                        <option value="RWCUHHHFTQKOAX7XBDCOJUPL3GFNJ6IT,GRETH" rel="GRETH-ARB">Ethereum (GRETH-GBYTE)</option>
                        <option value="YSGAUS4DWUORJMV3TEZXPCAEFCT4FGO3,GRAU" rel="GRAUARB">Ounce of gold (GRAU-GBYTE)</option>
                        <option value="DMJIF4I6ACBHTYZGPSBWFA4SOOHBMZXB,GRCMC,OUSD,10000" rel="GRCMC-ARB2">CMC total cap (GRCMC-OUSD)</option>
                        <option value="USKWYTYD4NKBIOGPFGROG5NNTQQLISYB,GRGB" rel="GRGB-ARB">GBYTE 16% interest (GRGB-GBYTE)</option>
                        <option value="6DV4SOBQ5XCC44242HTRXJMRQUXYZFSI,GRGB2" rel="GRGB2-ARB">GBYTE 2x long (GRGB2-GBYTE)</option>
                        <option value="6KGD2SIKEIMWKUWC5E5265JKMMZHFWF2,GRGB2S" rel="GRGB2S-ARB">GBYTE 2x short (GRGB2S-GBYTE)</option>
                    </optgroup>
                    <optgroup label="Stability fund AAs">
                        <option value="FU3N6IQCX3D6IB6HA2QP65YHMZQEKEXJ,GRDV2" rel="SFUSD">US dollar (GRDV2-GBYTE)</option>
                        <option value="2HMGKLP4N22SYCNNTIB2OU26YTTQ2FY2,GRBV2" rel="SFBTC">Bitcoin (GRBV2-GBYTE)</option>
                    </optgroup>
                    <optgroup label="Interest/stable arbitrage AAs">
                        <option value="BCMFNDHNQDEECEWAKUXYIHFE6GXAJ2F6,IUSD,OUSD,10000" rel="IUSD-OUSD-ARB">US dollar (IUSD-OUSD)</option>
                        <option value="ED4PXGI5HOOKMMQAOWZAOF6E3GS5JBEJ,IBIT,OBIT,100000000" rel="IBIT-OBIT-ARB">Bitcoin (IBIT-OBIT)</option>
                        <option value="ENVRH2JPPWBVD7A2FXPMSV6WV5M75T7A,IAU,OAU,100000000" rel="IAU-OAU-ARB">Ounce of gold (IAU-OAU)</option>
                        <option value="WVCFYYQW7DFIKHNKKJZTICXFII4IYEN3,IGB,OGB" rel="IGB-OGB-ARB">GBYTE 16% interest (IGB-OGB)</option>
                    </optgroup>
                    <optgroup label="Other arbitrage AAs">
                        <option value="V7Y7N7HPF3BFAQOHG7R77JRGZA7CM7VA,GRCMC,OUSD,10000" rel="GRCMC-ARB">old CMC total cap (GRCMC-OUSD)</option>
                        <!--
                        <option value="3SYDJCUOP44TY77IKNEQAHAKTTMXC24D,GRJPY" rel="GRJPY-ARB">Japanese yen (GRJPY-GBYTE)</option>
                        <option value="DM33UCESEZQMNW4HWCB4AIYBBIS3YTZC,GREUR" rel="GREUR-ARB">Euro (GREUR-GBYTE)</option>
                        <option value="2SC5S623JW4F34MQLLJ2MABCTA2WQEEQ,GRCHF" rel="GRCHF-ARB">Swiss franc (GRCHF-GBYTE)</option>
                        <option value="DDELYLL2B74T7VRGHERQJH5AVAXV7NZM,GRKRW" rel="GRKRW-ARB">South Korean won (GRKRW-GBYTE)</option>
                        <option value="NW5W2VHBNQQQ53MEMKKORF53BRMTDKEX,GRCNY" rel="GRCNY-ARB">Renminbi (GRCNY-GBYTE)</option>
                        <option value="ELC727CRYVYXMAQJYHY6SF2XNVLTHOKZ,GRCAD" rel="GRCAD-ARB">Canadian dollar (GRCAD-GBYTE)</option>
                        <option value="PFENOZC7PPDKUORSMIAD2LMHBKN6G5VT,GRBRL" rel="GRBRL-ARB">Brazilian real (GRBRL-GBYTE)</option>
                        <option value="NOA6IFLWCJIWMTFYVT3HQJTNKX4LJEBX,GRNGN" rel="GRNGN-ARB">Nigerian naira (GRNGN-GBYTE)</option>
                        <option value="OC4FACFDRYZ6QNYSX4ECGVKJJ56BJ7HI,GRAUD" rel="GRAUD-ARB">Australian dollar (GRAUD-GBYTE)</option>
                        <option value="P64PYSL4MG6APN2VNV3RNNLBDEVKJM2N,GRRUB" rel="GRRUB-ARB">Russian ruble (GRRUB-GBYTE)</option>
                        -->
                        <!--
                        <option value="37EHD4XG37ACP7YB2NM4OV3MVB4FWDXX,GRGCMC" rel="GRGCMC-ARB">CMC total cap (GRGCMC-GBYTE)</option>
                        -->
                    </optgroup>
                </select>
            </div>
            <div class="col col-lg-2">
                Action buttons:
                <select class="form-control mt-2" id="opener">
                    <option value="uri">open app</option>
                    <option value="qr">show QR code</option>
                </select>
            </div>
        </div>
    </div>
    <div class="container pt-4">
        <div class="row justify-content-md-center text-center" style="background-color: rgb(247, 238, 238);">
            <div class="col col-lg-3 col-12">
                <p>
                    <b>
                        <span id="supply-arb-type"></span>
                        supply
                    </b>
                </p>
                <p id="supply"></p>
            </div>
            <div class="col col-lg-3 col-12">
                <p>
                    <b>AA assets</b>
                </p>
                <p id="assets">
                </p>
            </div>
            <div class="col col-lg-2 col-12">
                <p>
                    <b>Share value</b>
                </p>
                <p>
                    <span id="share_value"></span> per
                    <span id="supply-arb-type2"></span>
                </p>
            </div>
            <div class="col col-lg-4 col-12">
                <p>
                    <b>Actions</b>
                </p>
                <p id="actions">
                </p>
            </div>
        </div>
    </div>
    <!-- QR code modal -->
    <div class="modal" id="qr-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center"></div>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha256-xaF9RpdtRxzwYMWg4ldJoyPWqyDPCRD0Cv7YEEe6Ie8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js" 
        integrity="sha256-9MzwK2kJKBmsJFdccXoIDDtsbWFh8bjYK/C7UjB1Ay0="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/obyte"></script>
    <script type="text/javascript" src="index.js?v10"></script>
</body>

</html>
