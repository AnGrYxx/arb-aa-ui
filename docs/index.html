<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ostable arbitrage AAs</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container pt-3">
        <div class="col-12 text-center">
            <h1>Arbitrage AAs for Obyte bonded stablecoins</h1>
        </div>
    </div>
    <div class="container pt-1">
        <div class="row justify-content-md-center text-center">
            <div class="col col-lg-3">
                Select Arbitrage AA:
                <select class="form-control mt-2" id="arb">
                    <option value="PVL22DMGM57FOYKJRPKMQBFM2BUSJLDU" selected>GRDARB</option>
                    <option value="Y3NP6UMNFMA6DU2DGPJN4HB65KHKVAKR">GRBARB</option>
                </select>
            </div>
        </div>
    </div>
    <div class="container pt-4">
        <div class="row justify-content-md-center text-center" style="background-color: rgb(247, 238, 238);">
            <div class="col col-lg-3">
                <p>
                    <b>
                        <span id="supply-arb-type">
                            GRDARB
                        </span>
                        supply
                    </b>
                </p>
                <p id="supply"></p>
            </div>
            <div class="col col-lg-4">
                <p>
                    <b>AA assets</b>
                </p>
                <p id="assets"></p>
            </div>
            <div class="col col-lg-3">
                <p>
                    <b>Share value</b>
                </p>
                <p>
                    <span id="share_value"></span> GBYTE per
                    <span id="supply-arb-type2">
                        GRDARB
                    </span>
                </p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/obyte"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
