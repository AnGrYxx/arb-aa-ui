<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ostable Arbitrage AAs</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container pt-3">
        <div class="col-12 text-center">
            <h1>Arbitrage AAs for Obyte bonded stablecoins</h1>
        </div>
    </div>
    <div class="container pt-1">
        <div class="row justify-content-md-center text-center">
            <div class="col col-lg-3">
                Select arbitrage AA:
                <select class="form-control mt-2" id="arb">
                    <optgroup label="T1/reserve arbitrage AAs">
                        <option value="PVL22DMGM57FOYKJRPKMQBFM2BUSJLDU,GRD" selected="selected" rel="GRDARB">US dollar (GRD-GBYTE)</option>
                        <option value="Y3NP6UMNFMA6DU2DGPJN4HB65KHKVAKR,GRB" rel="GRBARB">Bitcoin (GRB-GBYTE)</option>
                        <option value="YSGAUS4DWUORJMV3TEZXPCAEFCT4FGO3,GRAU" rel="GRAUARB">Ounce of gold (GRAU-GBYTE)</option>
                        <option value="V7Y7N7HPF3BFAQOHG7R77JRGZA7CM7VA,GRCMC,OUSD,10000" rel="GRCMC-ARB">CMC total cap (GRCMC-OUSD)</option>
                        <option value="USKWYTYD4NKBIOGPFGROG5NNTQQLISYB,GRGB" rel="GRGB-ARB">GBYTE with interest (GRGB-GBYTE)</option>
                        <option value="6DV4SOBQ5XCC44242HTRXJMRQUXYZFSI,GRGB2" rel="GRGB2-ARB">GBYTE 2x long (GRGB2-GBYTE)</option>
                        <option value="6KGD2SIKEIMWKUWC5E5265JKMMZHFWF2,GRGB2S" rel="GRGB2S-ARB">GBYTE 2x short (GRGB2S-GBYTE)</option>
                    </optgroup>
                    <optgroup label="Interest/stable arbitrage AAs">
                        <option value="BCMFNDHNQDEECEWAKUXYIHFE6GXAJ2F6,IUSD,OUSD,10000" rel="IUSD-OUSD-ARB">US dollar (IUSD-OUSD)</option>
                        <option value="ED4PXGI5HOOKMMQAOWZAOF6E3GS5JBEJ,IBIT,OBIT,100000000" rel="IBIT-OBIT-ARB">Bitcoin (IBIT-OBIT)</option>
                        <option value="ENVRH2JPPWBVD7A2FXPMSV6WV5M75T7A,IAU,OAU,100000000" rel="IAU-OAU-ARB">Ounce of gold (IAU-OAU)</option>
                    </optgroup>
                </select>
            </div>
        </div>
    </div>
    <div class="container pt-4">
        <div class="row justify-content-md-center text-center" style="background-color: rgb(247, 238, 238);">
            <div class="col col-lg-3 col-12">
                <p>
                    <b>
                        <span id="supply-arb-type">
                            GRDARB
                        </span>
                        supply
                    </b>
                </p>
                <p id="supply"></p>
            </div>
            <div class="col col-lg-3 col-12">
                <p>
                    <b>AA assets</b>
                </p>
                <p id="assets">
                </p>
            </div>
            <div class="col col-lg-2 col-12">
                <p>
                    <b>Share value</b>
                </p>
                <p>
                    <span id="share_value"></span> GBYTE per
                    <span id="supply-arb-type2">
                        GRDARB
                    </span>
                </p>
            </div>
            <div class="col col-lg-4 col-12">
                <p>
                    <b>Actions</b>
                </p>
                <p id="actions">
                </p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/obyte"></script>
    <script type="text/javascript" src="index.js?v6"></script>
</body>

</html>
